name: lef_mob
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.6.0
  firebase_messaging: ^15.1.3
  firebase_storage: ^12.3.4
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  cupertino_icons: ^1.0.8
  image_picker: ^1.1.2
  qr_flutter: ^4.1.0
  pdf: ^3.11.1
  path_provider: ^2.1.5
  table_calendar: ^3.1.2
  google_sign_in: ^6.2.1
  http: ^1.2.2
  intro_slider: ^4.2.1
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.2
  flutter_lints: ^5.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "lib/assets/logo2.png"

flutter:
  uses-material-design: true
  assets:
    - lib/assets/main2.jpg
    - lib/assets/main1.jpg
    - lib/assets/logo.png
    - lib/assets/google.jpg
    - lib/assets/profile.png
    - lib/assets/logo2.png
